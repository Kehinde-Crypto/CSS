<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Grow , Shrink ,Basis</title>
  <style>
    .parent-container{
      width:800px;
      height: 500px;
      border: 3px solid black;
      display: flex;
    }
    .child{
      /* width:500px; */
      height: 500px;
      border: 4px solid black;
      background-color: pink;
      /* flex-shrink: 0; */
      flex-basis: 200px;
    }
    .items1{
       flex: 1 1 auto;
    }
  </style>
</head>
<body>
   <section class="parent-container">
      <div class="child item1">1</div>
      <div class="child item2">2</div>
   </section>
</body>
</html>
