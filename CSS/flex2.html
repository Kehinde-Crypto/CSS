<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex in CSS</title>
       <style>
        #parent{
          width: 600px;
          height: 500px;
          border: 2px solid black;
          display: flex;
          gap:16px;
        }
        #parent div{
          width: 200px;
          height: 200px;
          border: 1px solid black
        }
        .child:nth-child(1){
          margin: 0 ;
          align-self: center;
          align-content: center;
        }

       </style>
</head>
<body>
  <div id="parent">
    <div class="child">text</div>
    <div class="child">text</div>
  </div>
</body>
</html>
