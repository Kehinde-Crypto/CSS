<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links in CSS</title>
  <style>
   a{
    display: inline-block;
    text-decoration: none;
    color: black;
    padding-bottom: 14px;
   }
   a:hover{
    color: red;
     font-size: 32px;
     border-bottom: 1px solid red;
     margin-bottom: 40px;
   }
  </style>
</head>
<body>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</body>
</html>
