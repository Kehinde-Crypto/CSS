<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .child{
      width: 200px;
      height: 200px;
      display: flex;
      background-color: aquamarine;
      flex-direction: column;
    }
    .parent{
     display: flex;
      gap: 10px;
    }
    @media (max-width:600px){
     .parent{
      flex-direction: column;
      align-items: center;

     }
     .child{
      width: 100%;
     }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
