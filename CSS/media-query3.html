<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    .parent{
     display: grid;
     grid-template-columns: repeat(3, 1fr);
     gap: 20px;
    }
    .child{
   width: 200px;
   height: 200px;
   background: brown;

    }
    @media(max-width:600px){
      .parent{
        grid-template-columns: repeat(2,1fr);
      }
    }
    @media(max-width:400px){
      .parent{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
   <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
   </div>
</body>
</html>
