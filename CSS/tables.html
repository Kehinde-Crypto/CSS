<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in CSS</title>
  <style>
      /* table{
       n
    } */
    th,td{
     border: 1px solid black;
     padding: 10px;
     border-collapse: collapse;
    }
    th{
      background-color: white;
    }
    td{
      background-color: orange;
    }
  
  </style>
</head>
<body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Victor</td>
        <td>Kio</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Elera</td>
        <td>Ben</td>
        <td>Female</td>
      </tr>
    </table>
</body>
</html>
