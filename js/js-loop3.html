<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .even{
     border:2px solid red;
     margin: 20px;
     padding: 20px;
    }
    .odd{
       border:2px solid red;
     margin: 20px;
     padding: 20px;
    }
  </style>
</head>
<body>
  <div id="loop"></div>
  <button onclick="clickMe()"></button>

   
  
</body>
<script>
    
    // a loop that counts from 1 to 10
   // even red    and odd in blue
     function clickMe(){

      var container = ''
      for(let i = 1; i < 11; i++){
    if(i % 2 == 0){
      container  = container + '<p class="even">' + i  + '</p>'
    }else{
      container =  container  + '<p class="odd">' + i +  '</p>'
    }
  }
}
