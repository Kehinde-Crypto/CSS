<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
</head>
<body>
     
</body>
<script>
  // expression is a single value
  // statement has multiple values if statement
  var club = "";
  switch(club){
    case  'Chelsea':
      console.log('Pride of London')
      break;
      case  'Liverpool':
      console.log("You'll never walk alone")
      break;
      case  'Arsenal':
      console.log('The Gunners')
      break
      default:
        console.log('I DID NOT EXPECT IT')
  }
</script>
</html>
